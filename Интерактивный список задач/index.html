<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Список задач</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="taskListContainer">
        <h1>Диспетчер задач</h1>
        <div id="taskForm">
            <h2>Add New Task</h2>
            <!-- Форма добавления задачи -->
            <form id="addTaskForm">
                <label for="title">Title:</label>

                <input type="text" pattern="^[a-zA-Zа-яА-Я0-9]{1,15}$" id="title" title="Не соответсвует форме" required>
                <!-- 1-16 символов. Слово из англ, русс букв или в цифрах (пока что только это) -->
                <label for="description">Description:</label>

                <textarea id="description" required></textarea>
                <button type="submit">Add Task</button>
            </form>
        </div>
        <div id="taskList">
            <!-- Список задач будет отображаться здесь -->
        </div>
    </div>
</body>
</html>
