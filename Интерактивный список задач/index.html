<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Список задач</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="taskListContainer">
        <h1>Диспетчер задач</h1>
        <div id="taskForm">
            <h2>Add New Task</h2>
            <!-- Форма добавления задачи -->
            <form id="addTaskForm">
                <label for="title">Title:</label>
                <input type="text" pattern="^(?:(?:[a-zA-Z]+|[а-яА-ЯёЁ]+|\d+)\s){1,}(?:[a-zA-Z]+|[а-яА-ЯёЁ]+|\d+)$" id="title" title="Название не соответсвует заданной в условии задания форме" required>
                <!-- Тут всё условие кроме того что не может состоять только из чисел -->

                <label for="description">Description:</label>
                <textarea pattern="^([a-zA-Z]+|[а-яА-ЯёЁ]+|\d+)(?:\s([a-zA-Z]+|[а-яА-ЯёЁ]+|\d+))*$" id="description" title="Описание не соответсвует заданной в условии задания форме" oninput="validateTextarea()" required></textarea>

                <button type="submit">Add Task</button>
            </form>
        </div>
        <div id="taskList">
            <!-- Список задач будет отображаться здесь -->
        </div>
    </div>
</body>
</html>
