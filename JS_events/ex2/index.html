<!DOCTYPE html>
<html lang="en">
<!-- Создайте кнопку, на которую будет навешано 10 слушателей, каждый из которых 
    печатает в консоль свой порядковый номер (не индекс). Дальше вы пользователя 
    просите ввести число от 1-ого до 10-ти, вы должны просить пользователя ввести 
    число, пока он не введёт корректные данные. После получения числа от 
    пользователя, при нажатии на кнопку должны показываться сообщения от 1-ого до 
    введённого числа.
    Например если пользователь ввёл 5, то показываются сообщения от 1 до 5 
    включительно. Каждый слушатель может показывать только одно сообщение -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счётчик</title>
    <script defer src="index.js"></script>
</head>
<body>
    <button id="showMessagesBtn">Ввести число</button>
</body>
</html>
