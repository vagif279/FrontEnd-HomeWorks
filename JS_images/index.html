<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <img id="mainImage" class="main-image" src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg" alt="Main Image">
        <div class="thumbnail-container">
            <img class="thumbnail" id="img1" onmouseover="borderChange(this.id, 'black');" onmouseout="borderChange(this.id, 'white');" src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg" onclick="changeImage('https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg')">
            <img class="thumbnail" id="img2" onmouseover="borderChange(this.id, 'black');" onmouseout="borderChange(this.id, 'white');" src="https://buffer.com/cdn-cgi/image/w=1000,fit=contain,q=90,f=auto/library/content/images/size/w1200/2023/10/free-images.jpg" onclick="changeImage('https://buffer.com/cdn-cgi/image/w=1000,fit=contain,q=90,f=auto/library/content/images/size/w1200/2023/10/free-images.jpg')">
            <img class="thumbnail" id="img3" onmouseover="borderChange(this.id, 'black');" onmouseout="borderChange(this.id, 'white');" src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" onclick="changeImage('https://images.unsplash.com/photo-1575936123452-b67c3203c357?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D')">
            <img class="thumbnail" id="img4" onmouseover="borderChange(this.id, 'black');" onmouseout="borderChange(this.id, 'white');" src="https://media.istockphoto.com/id/484104036/photo/crystal-ball.jpg?s=1024x1024&w=is&k=20&c=NiXu0IakMoPqQpxnfHzljm2ix2vFtCbaP__O783rmXQ=" onclick="changeImage('https://media.istockphoto.com/id/484104036/photo/crystal-ball.jpg?s=1024x1024&w=is&k=20&c=NiXu0IakMoPqQpxnfHzljm2ix2vFtCbaP__O783rmXQ=')">
        </div>
    </div>
</body>
</html>
