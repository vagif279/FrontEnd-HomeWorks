<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with buttons</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <table id="myTable">
        <thead>
            <tr>
                <th>Заголовок 1</th>
                <th>Заголовок 2</th>
                <th>Заголовок 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ячейка 1-1</td>
                <td>Ячейка 1-2</td>
                <td>Ячейка 1-3</td>
            </tr>
            <tr>
                <td>Ячейка 2-1</td>
                <td>Ячейка 2-2</td>
                <td>Ячейка 2-3</td>
            </tr>
        </tbody>
    </table>

    <button onclick="addRow()">Добавить строку в конец</button>
    <button onclick="addColumn()">Добавить столбец в конец</button>
    <button onclick="deleteRow()">Удалить строку с конца</button>
    <button onclick="deleteColumn()">Удалить столбец с конца</button>
</body>
</html>
